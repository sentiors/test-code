<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Scheme</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }
        .criterion-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .criterion-row select,
        .criterion-row input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .criterion-row select[name="type"],
        .criterion-row select[name="expected"] {
            min-width: 140px;
        }
        .criterion-row input[name="key"],
        .criterion-row input[name="description"],
        .criterion-row input[name="score"] {
            flex: 1 1 150px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: background 0.3s;
        }
        .btn-remove {
            background-color: #dc3545;
        }
        .btn-remove:hover {
            background-color: #c82333;
        }
        .btn-add {
            background-color: #007bff;
        }
        .btn-add:hover {
            background-color: #0056b3;
        }
        .btn-save {
            background-color: #28a745;
        }
        .btn-save:hover {
            background-color: #218838;
        }
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .top-link {
            margin-bottom: 15px;
        }
        .top-link a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .top-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-link">
            <a href="/">‚Üê Back to Scheme List</a>
        </div>
        <h2>Add New Scheme</h2>
        <form id="addForm">
            <div class="mb-3">
                <label class="form-label">Lab ID</label>
                <input type="text" id="lab_id" name="lab_id" class="form-control" placeholder="Enter the lab ID" required>
            </div>
            <div id="criteria-container">
                <!-- Render satu criterion awal -->
                <div class="criterion-row">
                    <input type="checkbox" name="cleanup" class="cleanup-checkbox">
                    <label>clear</label>
                    <select name="type" required onchange="updateExpected(this)">
                        {% for type in types %}
                            <option value="{{ type }}">{{ type }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="key" placeholder="Specify the criteria" required>
                    <select name="expected" required>
                        {% for exp in expected[types[0]] %}
                            <option value="{{ exp }}">{{ exp }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="description" placeholder="Description" required>
                    <input type="number" name="score" placeholder="Score" required>
                    <button type="button" class="btn btn-remove" onclick="removeRow(this)">Remove</button>
                </div>
            </div>
            <div class="actions">
                <button type="button" class="btn btn-add" onclick="addCriterion()">Add Criterion</button>
                <button type="submit" class="btn btn-save">Save</button>
            </div>
        </form>
    </div>
    <script>
        // Inject expected options per type (from Jinja)
        const expectedOptions = {
            {% for type in types %}
                "{{ type }}": {{ expected[type] | tojson }},
            {% endfor %}
        };

        function addCriterion() {
            const container = document.getElementById('criteria-container');
            const typesOptions = `{% for type in types %}<option value="{{ type }}">{{ type }}</option>{% endfor %}`;
            const expectedInitial = `{% for exp in expected[types[0]] %}<option value="{{ exp }}">{{ exp }}</option>{% endfor %}`;
            const row = document.createElement('div');
            row.classList.add('criterion-row');
            row.innerHTML = `
                <input type="checkbox" name="cleanup" class="cleanup-checkbox">
                <label>clear</label>
                <select name="type" required onchange="updateExpected(this)">
                    ${typesOptions}
                </select>
                <input type="text" name="key" placeholder="Contoh: file_test_txt" required>
                <select name="expected" required>
                    ${expectedInitial}
                </select>
                <input type="text" name="description" placeholder="Contoh: Check if test.txt exists" required>
                <input type="number" name="score" placeholder="Score" required>
                <button type="button" class="btn btn-remove" onclick="removeRow(this)">Remove</button>
            `;
            container.appendChild(row);
        }

        function updateExpected(select) {
            const selectedType = select.value;
            const expectedSelect = select.parentElement.querySelector('select[name="expected"]');
            expectedSelect.innerHTML = '';
            if (expectedOptions[selectedType]) {
                expectedOptions[selectedType].forEach(function(exp) {
                    const opt = document.createElement('option');
                    opt.value = exp;
                    opt.textContent = exp;
                    expectedSelect.appendChild(opt);
                });
            }
        }

        function removeRow(button) {
            button.parentElement.remove();
        }

        document.getElementById('addForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const lab_id = document.getElementById('lab_id').value;
            const criteria = [];
            let totalScore = 0;
            document.querySelectorAll('#criteria-container .criterion-row').forEach(criterion => {
                const cleanupChecked = criterion.querySelector('input[name="cleanup"]').checked;
                const type = criterion.querySelector('select[name="type"]').value;
                const key = criterion.querySelector('input[name="key"]').value;
                const expectedVal = criterion.querySelector('select[name="expected"]').value;
                const desc = criterion.querySelector('input[name="description"]').value;
                const scoreVal = parseInt(criterion.querySelector('input[name="score"]').value);

                criteria.push({
                    type: type,
                    key: key,
                    expected: expectedVal,
                    description: desc,
                    score: scoreVal,
                    cleanup: cleanupChecked  // flag boolean
                });
                totalScore += scoreVal;
            });

            if (totalScore > 100) {
                alert("Total score tidak boleh lebih dari 100! (Total sekarang: " + totalScore + ")");
                return;
            }

            const data = {
                lab_id: lab_id,
                criteria: criteria
            };

            fetch('/create_scheme', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => {
                  alert(data.message || data.error);
                  window.location.href = '/';
              });
        });
    </script>
</body>
</html>
