<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Scheme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f6fa;
        }
        .container {
            max-width: 900px;
            margin-top: 60px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .criterion-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
        }
        .btn-remove:hover {
            background-color: #c82333;
        }
        .btn-add {
            background-color: #007bff;
            color: white;
        }
        .btn-add:hover {
            background-color: #0069d9;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-save:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Scheme</h2>
        <form id="addForm">
            <div class="mb-3">
                <label class="form-label">Lab ID</label>
                <input type="text" id="lab_id" name="lab_id" class="form-control" placeholder="Masukkan Lab ID" required>
            </div>
            <div id="criteria-container">
                <!-- Render satu criterion awal -->
                <div class="criterion-row">
                    <select name="type" class="form-select w-auto" required onchange="updateExpected(this)">
                        {% for type in types %}
                            <option value="{{ type }}">{{ type }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="key" class="form-control" placeholder="Contoh: file_test_txt" required>
                    <select name="expected" class="form-select w-auto" required>
                        {% for exp in expected[types[0]] %}
                            <option value="{{ exp }}">{{ exp }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="description" class="form-control" placeholder="Contoh: Check if test.txt exists" required>
                    <input type="number" name="score" class="form-control" placeholder="Score" required>
                    <button type="button" class="btn btn-remove" onclick="removeRow(this)">Remove</button>
                </div>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-add" onclick="addCriterion()">Add Criterion</button>
                <button type="submit" class="btn btn-save">Save</button>
            </div>
        </form>
    </div>
    <script>
        // Inject expected options per type (from Jinja)
        const expectedOptions = {
            {% for type in types %}
                "{{ type }}": {{ expected[type] | tojson }},
            {% endfor %}
        };

        function addCriterion() {
            const container = document.getElementById('criteria-container');
            const types = `{% for type in types %}<option value="{{ type }}">{{ type }}</option>{% endfor %}`;
            const expectedInitial = `{% for exp in expected[types[0]] %}<option value="{{ exp }}">{{ exp }}</option>{% endfor %}`;
            const row = document.createElement('div');
            row.classList.add('criterion-row');
            row.innerHTML = `
                <select name="type" class="form-select w-auto" required onchange="updateExpected(this)">
                    ${types}
                </select>
                <input type="text" name="key" class="form-control" placeholder="Contoh: file_test_txt" required>
                <select name="expected" class="form-select w-auto" required>
                    ${expectedInitial}
                </select>
                <input type="text" name="description" class="form-control" placeholder="Contoh: Check if test.txt exists" required>
                <input type="number" name="score" class="form-control" placeholder="Score" required>
                <button type="button" class="btn btn-remove" onclick="removeRow(this)">Remove</button>
            `;
            container.appendChild(row);
        }

        function updateExpected(select) {
            const selectedType = select.value;
            const expectedSelect = select.parentElement.querySelector('select[name="expected"]');
            // Clear options
            expectedSelect.innerHTML = '';
            if (expectedOptions[selectedType]) {
                expectedOptions[selectedType].forEach(function(exp) {
                    const opt = document.createElement('option');
                    opt.value = exp;
                    opt.textContent = exp;
                    expectedSelect.appendChild(opt);
                });
            }
        }

        function removeRow(button) {
            button.parentElement.remove();
        }

        document.getElementById('addForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const lab_id = document.getElementById('lab_id').value;
            const criteria = [];
            document.querySelectorAll('#criteria-container .criterion-row').forEach(criterion => {
                const inputs = criterion.querySelectorAll('input, select');
                criteria.push({
                    type: inputs[0].value,
                    key: inputs[1].value,
                    expected: inputs[2].value,
                    description: inputs[3].value,
                    score: parseInt(inputs[4].value)
                });
            });

            const data = {
                lab_id: lab_id,
                criteria: criteria
            };

            fetch('/create_scheme', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  window.location.href = '/';
              });
        });
    </script>
</body>
</html>
