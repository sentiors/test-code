<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Scheme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f6fa;
        }
        .container {
            max-width: 900px;
            margin-top: 60px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .criterion-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
        }
        .btn-remove:hover {
            background-color: #c82333;
        }
        .btn-add {
            background-color: #007bff;
            color: white;
        }
        .btn-add:hover {
            background-color: #0069d9;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-save:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Scheme: {{ scheme.lab_id }}</h2>
        <form id="editForm">
            <div id="criteria-container">
                {% for criterion in scheme.criteria %}
                <div class="criterion-row">
                    <select name="type" class="form-select w-auto" required onchange="updateExpected(this)">
                        {% for type in types %}
                            <option value="{{ type }}" {% if type == criterion.type %}selected{% endif %}>{{ type }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="key" class="form-control" value="{{ criterion.key }}" required>
                    <select name="expected" class="form-select w-auto" required>
                        {% for exp in expected[criterion.type] %}
                            <option value="{{ exp }}" {% if exp == criterion.expected %}selected{% endif %}>{{ exp }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="description" class="form-control" value="{{ criterion.description }}" required>
                    <input type="number" name="score" class="form-control" value="{{ criterion.score }}" required>
                    <button type="button" class="btn btn-remove" onclick="removeRow(this)">Remove</button>
                </div>
                {% endfor %}
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-add" onclick="addCriterion()">Add Criterion</button>
                <button type="submit" class="btn btn-save">Save</button>
            </div>
        </form>
    </div>
    <script>
        // Inject expected options per type (from Jinja)
        const expectedOptions = {
            {% for type in types %}
                "{{ type }}": {{ expected[type] | tojson }},
            {% endfor %}
        };

        function addCriterion() {
            const container = document.getElementById('criteria-container');
            const types = `{% for type in types %}<option value="{{ type }}">{{ type }}</option>{% endfor %}`;
            const expectedInitial = `{% for exp in expected[types[0]] %}<option value="{{ exp }}">{{ exp }}</option>{% endfor %}`;
            const row = document.createElement('div');
            row.classList.add('criterion-row');
            row.innerHTML = `
                <select name="type" class="form-select w-auto" required onchange="updateExpected(this)">
                    ${types}
                </select>
                <input type="text" name="key" class="form-control" required>
                <select name="expected" class="form-select w-auto" required>
                    ${expectedInitial}
                </select>
                <input type="text" name="description" class="form-control" required>
                <input type="number" name="score" class="form-control" required>
                <button type="button" class="btn btn-remove" onclick="removeRow(this)">Remove</button>
            `;
            container.appendChild(row);
        }

        function updateExpected(select) {
            const selectedType = select.value;
            const expectedSelect = select.parentElement.querySelector('select[name="expected"]');
