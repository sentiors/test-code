<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Scheme</title>
</head>
<body>
    <h1>Edit Scheme: {{ scheme.lab_id }}</h1>
    <form id="editForm">
        <div id="criteria">
            {% for criterion in scheme.criteria %}
                <div class="criterion">
                    <input type="text" name="type" value="{{ criterion.type }}" placeholder="Type" required>
                    <input type="text" name="key" value="{{ criterion.key }}" placeholder="Key" required>
                    <input type="text" name="expected" value="{{ criterion.expected }}" placeholder="Expected" required>
                    <input type="text" name="description" value="{{ criterion.description }}" placeholder="Description" required>
                    <input type="number" name="score" value="{{ criterion.score }}" placeholder="Score" required>
                </div>
            {% endfor %}
        </div>
        <button type="button" onclick="addCriterion()">Add Criterion</button>
        <button type="submit">Save</button>
    </form>

    <script>
        function addCriterion() {
            const criteriaDiv = document.getElementById('criteria');
            const newCriterion = document.createElement('div');
            newCriterion.className = 'criterion';
            newCriterion.innerHTML = `
                <input type="text" name="type" placeholder="Type" required>
                <input type="text" name="key" placeholder="Key" required>
                <input type="text" name="expected" placeholder="Expected" required>
                <input type="text" name="description" placeholder="Description" required>
                <input type="number" name="score" placeholder="Score" required>
            `;
            criteriaDiv.appendChild(newCriterion);
        }

        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const criteria = [];
            document.querySelectorAll('.criterion').forEach(criterion => {
                const inputs = criterion.querySelectorAll('input');
                criteria.push({
                    type: inputs[0].value,
                    key: inputs[1].value,
                    expected: inputs[2].value,
                    description: inputs[3].value,
                    score: parseInt(inputs[4].value)
                });
            });

            const data = {
                lab_id: "{{ scheme.lab_id }}",
                criteria: criteria
            };

            fetch('/edit_scheme/{{ scheme.lab_id }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  window.location.reload();
              });
        });
    </script>
</body>
</html>
